<html lang="ja">

<head>

</head>

<body>
  <div class="container">
    <h1 class="title">Nezumi-Project</h1>
    <div class="button-container">
      <a class="button" id="line-button" href="https://line.me/R/nv/profilePopup/mid=u063165605c2a42040e28474023af360d">LINE</a>
      <a class="button" id="github-button" href="https://github.com/nezumi0627">GitHub</a>
    </div>
  </div>
  <div class="footer">
    <span class="copyright">
      &copy;
      <span class="year">2024</span>
      Nezumi Project
    </span>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      var liffId = "2004151744-r2Y5gN3Y";
      initializeLiff(liffId);
    });

    function initializeLiff(liffId) {
      liff
        .init({
          liffId: liffId
        })
        .then(() => {
          if (!liff.isInClient() && !liff.isLoggedIn()) {
            window.alert("LINEアカウントにログインしてください。");
            liff.login();
          }
          urlParams(); // LIFF初期化後にプロフィールを表示する
        })
        .catch((err) => {
          console.log('LIFF Initialization failed ', err);
        });
    }

    function urlParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const textParam = urlParams.get('text');
      if (textParam !== null) {
        liff.sendMessages([
          {
            type: 'text',
            text: textParam,
            sentBy: {
              label: "ねずみぷろじぇくと",
              iconUrl: "https://raw.githubusercontent.com/nezumi0627/flex-images/main/nR4L10XlJcSeQ.gif",
              linkUrl: "https://github.com/nezumi0627"
            }
          }
        ]).then(() => {
          console.log('Message sent');
          liff.closeWindow();
        }).catch((error) => {
          console.error(`Error sending message: ${error}`);
        });
      }
    }
  </script>
</body>

</html>
