<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nezumi Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .links {
      margin: 20px 0;
    }

    .link {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background: #0078FF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .form {
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1>Nezumi Project</h1>
    <p>Send Liff Message Tool</p>
    <div class="links">
      <a href="https://line.me/R/nv/profilePopup/mid=u11f0e30f6f19d0019685f3152f25d242" class="link">LINE</a>
      <a href="https://github.com/nezumi0627" class="link">GitHub</a>
    </div>
    <div class="form">
      <textarea id="message" placeholder="送信するメッセージを入力"></textarea>
      <button id="sendButton">送信</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.6.0/sdk.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        liff.init({
            liffId: "YOUR_LIFF_ID" // ここに自分のLIFF IDを入力
        }).then(() => {
            console.log("LIFF initialized");
        }).catch(err => {
            console.error("LIFF initialization failed", err);
        });

        document.getElementById("sendButton").addEventListener("click", async function () {
            const message = document.getElementById("message").value.trim();
            if (!message) {
                alert("メッセージを入力してください");
                return;
            }

            const targets = ["USER_ID_1", "USER_ID_2", "USER_ID_3", "USER_ID_4"]; // 送信先ユーザーID

            try {
                await sendSpamMessages(targets, message);
                alert("メッセージ送信完了！");
            } catch (error) {
                alert("メッセージ送信に失敗しました");
                console.error(error);
            }
        });
    });

    async function sendSpamMessages(targets, message) {
        const sendMessage = async (target) => {
            try {
                let response = await fetch('https://api.line.me/v2/bot/message/push', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_ACCESS_TOKEN' // ここにLINE APIのアクセストークンを設定
                    },
                    body: JSON.stringify({
                        to: target,
                        messages: [{ type: 'text', text: message }]
                    })
                });
                if (!response.ok) throw new Error(`Error: ${response.status}`);
                return response.json();
            } catch (error) {
                console.error(`送信失敗: ${target}`, error);
            }
        };

        await Promise.all(targets.map(target => sendMessage(target)));
        console.log("全てのメッセージ送信完了");
    }
  </script>
</body>
</html>
