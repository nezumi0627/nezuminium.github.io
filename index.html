<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ねずみ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <script>
      async function getProfileData() {
        try {
          const profile = await liff.getProfile();
          const userIcon = document.getElementById('user-icon');
          const userName = document.querySelector('.user-name');
          userIcon.src = profile.pictureUrl;
          userIcon.alt = profile.displayName;
          userName.textContent = profile.displayName;
        } catch (error) {
          console.error(`Error: ${error}`);
        }
      }
      getProfileData();
    </script>

    <img id="user-icon" class="user-icon">
    <h2 class="user-name"></h2>
  <script src="script.js"></script>
  <script>
    document.getElementById('sendBtn').addEventListener('click', async () => {
      try {
        const profile = await liff.getProfile();
        const { displayName, userId, statusMessage } = profile;
      } catch (err) {
        console.error('Error:', err);
      }
    });
  </script>
    <button id="sendBtn" class="button">Add Contact</button>
    <p class="footer">&copy; <a href="https://github.com/nezumi0627">2024 Nezumi Project</a></p>
  </div>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.1/sdk.js"></script>
  <script src="script.js"></script>
</body>
</html>
