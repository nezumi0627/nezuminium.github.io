<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="container">
    <img class="profile-image" src="" alt="profile-image">
    <div class="username"></div>
    <div class="display-name"></div>
    <div class="status-message"></div>
  </div>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.6.0/sdk.js"></script>
  <script>
    // LIFF IDを入力してください
    const LIFF_ID = "2004151744-r2Y5gN3Y";

    // LIFF初期化
    liff.init({ liffId: LIFF_ID }).then(() => {
      // ユーザー情報を取得して表示する
      displayProfile();
    });

    // プロフィール情報を取得して表示する関数
    function displayProfile() {
      liff.getProfile().then((profile) => {
        const profileImage = document.querySelector(".profile-image");
        profileImage.src = profile.pictureUrl;
        const username = document.querySelector(".username");
        username.textContent = `@${profile.userId}`;
        const displayName = document.querySelector(".display-name");
        displayName.textContent = profile.displayName;
        const statusMessage = document.querySelector(".status-message");
        statusMessage.textContent = profile.statusMessage;
        // LIFFパラメータが存在する場合には自動送信する
        const urlParams = new URLSearchParams(window.location.search);
        const textParam = urlParams.get('text');
        if (textParam !== null) {
          liff.sendMessages([
            {
              type: 'text',
              text: textParam,
              sentBy: {
                label: "ねずみぷろじぇくと",
                iconUrl: "https://raw.githubusercontent.com/nezumi0627/nezuminium.github.io/main/giphy.gif",
                linkUrl: "https://github.com/nezumi0627"
              }
            }
          ]).then(() => {
            console.log('Message sent');
            liff.closeWindow(); // 送信後にウィンドウを閉じる
          }).catch((error) => {
            console.error(`Error sending message: ${error}`);
          });
        }
      }).catch((error) => {
        console.error(error);
      });
    }
  </script>
</body>

</html>
</html>
