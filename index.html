<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ねずみ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.1/sdk.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('sendBtn').addEventListener('click', async () => {
      try {
        await liff.init({ liffId: '2004151744-pBd3JMLd' });
        const profile = await liff.getProfile();
        const { displayName, userId, statusMessage, pictureUrl } = profile;
        const profileImage = document.querySelector(".profile-image");
        profileImage.src = pictureUrl;
        const username = document.querySelector(".username");
        username.textContent = `@${userId}`;
        const displayNameElement = document.querySelector(".display-name");
        displayNameElement.textContent = displayName;
        const statusMessageElement = document.querySelector(".status-message");
        statusMessageElement.textContent = statusMessage;
      } catch (err) {
        console.error('Error:', err);
      }
    });
  </script>
    <img class="profile-image" alt="Profile Image" />
    <p class="username"></p>
    <p class="display-name"></p>
    <button id="sendBtn" class="button">Add Contact</button>
    <p class="footer">&copy; <a href="https://github.com/nezumi0627">2024 Nezumi Project</a></p>
  </div>
</body>
</html>
