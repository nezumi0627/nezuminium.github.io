<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ねずみ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #000000;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #9abfd6;
      border-radius: 10px;
      box-shadow: 0 0 10px rgb(255, 255, 255);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .display-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="profile-image" src="" alt="profile-image">
    <div class="display-name"></div>
    <button id="sendBtn" class="button">Add Contact</button>
    <p class="footer">&copy; <a href="https://github.com/nezumi0627">2024 Nezumi Project</a></p>
  </div>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.1/sdk.js"></script>
  <script src="script.js"></script>
  <script>
    const LIFF_ID = "2000778976-d9GOZzMK";
    liff.init({ liffId: LIFF_ID }).then(() => {
      displayProfile();
    });
    function displayProfile() {
      liff.getProfile().then((profile) => {
        const profileImage = document.querySelector(".profile-image");
        profileImage.src = profile.pictureUrl;
        const displayName = document.querySelector(".display-name");
        displayName.textContent = profile.displayName;
        // LIFFパラメータが存在する場合には自動送信する
        const urlParams = new URLSearchParams(window.location.search);
        const textParam = urlParams.get('text');
        if (textParam !== null) {
          liff.sendMessages([
            {
              type: 'text',
              text: textParam,
              sentBy: {
                label: "ねずみぷろじぇくと",
                iconUrl: "https://raw.githubusercontent.com/nezumi0627/nezuminium.github.io/main/giphy.gif",
                linkUrl: "https://github.com/nezumi0627"
              }
            }
          ]).then(() => {
            console.log('Message sent');
            liff.closeWindow(); // 送信後にウィンドウを閉じる
          }).catch((error) => {
            console.error(`Error sending message: ${error}`);
          });
        }
      }).catch((error) => {
        console.error(error);
      });
    }
  </script>

</body>
</html>
