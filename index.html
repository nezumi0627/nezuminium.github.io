<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LIFF Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://static.line-scdn.net/liff/edge/2.6.0/sdk.css">
  <meta property="og:title" content="Nezumi's Liff page">
  <meta property="og:description" content="Liff page from nezumi">
  <meta property="og:image" content="https://raw.githubusercontent.com/nezumi0627/nezuminium.github.io/main/icon.png">
  <meta property="og:url" content="https://nezumi0627.github.io/nezuminium.github.io/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Nezumi project">
  <meta property="og:locale" content="ja">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      background: linear-gradient(60deg, #000, #00000088, #000);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .display-name {
      font-size: 24px;
      font-weight: 500;
      color: #fff;
      margin-bottom: 20px;
    }

    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
    }

    .button {
      margin-bottom: 10px;
      padding: 10px 20px;
      background-color: #2b353d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #232629;
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="profile-image" src="" alt="profile-image">
    <div class="display-name"></div>
    <div class="button-container">
      <button id="line-button" class="button">LINEで友達追加</button>
      <button id="github-button" class="button">Github</button>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.6.0/sdk.js"></script>
  <script src="liff.js"></script>
</body>

</html>
