<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nezumi Liff</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- CSSファイルのリンク -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-image: url("https://64.media.tumblr.com/3a933563c4301dbbe23356ce78b6e526/0a9284ac54209dc9-f6/s1280x1920/9072eb121c584a602e9e5ea43187dcf382758a92.gif");
      background-repeat: no-repeat;
      background-size: auto auto; /* サイズを調整 */
      background-position: center;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 12px;
      line-height: 20px;
    }
    .copyright {
      display: inline-block;
      text-align: center;
    }
    .year {
      font-size: 0.7em;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">Nezumi-Project</h1>
    <div class="button-container">
      <a class="button" id="line-button">LINE</a>
      <a class="button" id="github-button">GitHub</a>
    </div>
  </div>
  <div class="footer">
    <span class="copyright">
      &copy;
      <span class="year">2024</span>
      Nezumi Project
    </span>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      var liffId = "2004151744-r2Y5gN3Y";
      initializeLiff(liffId);
    });

    function initializeLiff(liffId) {
      liff
        .init({
          liffId: liffId
        })
        .then(() => {
          if (!liff.isInClient() && !liff.isLoggedIn()) {
            window.alert("LINEアカウントにログインしてください。");
            liff.login();
          }
          urlParams(); // LIFF初期化後にプロフィールを表示する
        })
        .catch((err) => {
          console.log('LIFF Initialization failed ', err);
        });
    }

    function urlParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const textParam = urlParams.get('text');
      if (textParam !== null) {
        liff.sendMessages([
          {
            type: 'text',
            text: textParam,
            sentBy: {
              label: "ねずみぷろじぇくと",
              iconUrl: "https://raw.githubusercontent.com/nezumi0627/flex-images/main/nR4L10XlJcSeQ.gif",
              linkUrl: "https://github.com/nezumi0627"
            }
          }
        ]).then(() => {
          console.log('Message sent');
          liff.closeWindow();
        }).catch((error) => {
          console.error(`Error sending message: ${error}`);
        });
      }
    }
  </script>
</body>

</html>
